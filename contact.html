    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">
                Contact Us
            </h2>

            <div class="contact-container flex-center ">
                <form action="" class="form card">
                    <div class="from-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="from-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="from-control flex-center">
                        <label for="Massage">Massage</label>
                        <textarea name="Massage" id="Massage"></textarea>
                    </div>
                    <div class="from-control flex-center from-btn-fielt">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Addess:</h4>
                        <p>kustia, sono tower 2 </p>
                        <p>bangladesh</p>
                        <br>

                    </address>
